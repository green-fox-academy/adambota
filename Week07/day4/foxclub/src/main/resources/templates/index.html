<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
    <img src="greenfox.png">
    <br>
    <span th:text="|This is ${name}|"></span>
    <br>
    <span th:text="|Currently living on ${food} and ${drink}|"></span>
    <a th:href="@{/nutritionstore?name=} + ${name}">To nutrition store</a>
    <br>
    <span th:text="|He knows ${trickCount} tricks|"></span>
    <a th:href="@{/trickcenter?name=} + ${name}">To trick center</a>
    <h1>Known tricks</h1>
    <th:block>
        <span th:if="${trickCount == 0}">You know no tricks yet. Go and learn some!</span>
        <ul>
        <div th:unless="${trickCount == 0}">
            <div th:each="trick : ${tricks}">
                    <li th:text="${trick}"></li>
            </div>
        </div>
        </ul>
    </th:block>
</body>
</html>
