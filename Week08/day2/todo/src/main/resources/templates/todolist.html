<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
    <h1>Todos for today:</h1>
    <ul>
        <li th:each="todo : ${todos}" th:text="${todo}"></li>
    </ul>
</body>
</html>
